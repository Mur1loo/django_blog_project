<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    <ul>
        {% for post in Post %}
            <li>
                <h2>{{ post.question_text }}</h2>
                <p>Data de Publicação: {{ post.pub_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
