<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    <ul>
        {% for post in posts_list %}
            <li>
                <h2><a href="{% url 'blog:detail' post.id %}">{{ post.tittle }}</a></h2>
                <p>{{ post.initial_text}}</p>
                <p>Data de Publicação: {{ post.data_published }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
